<md-input-container class="w-50">
  <input mdInput
    [formControl]="datepickerControl"
    [placeholder]="placeholder"
    #dateInput
    [mdDatepicker]="picker">
  <md-hint align="start"><strong>GMT/UTC</strong></md-hint>
</md-input-container>
<md-datepicker #picker
  (selectedChanged)="selected($event)"></md-datepicker>
<button md-icon-button
  (click)="picker.open()"><md-icon>today</md-icon></button>
<button md-icon-button
  (click)="clear(dateInput)"><md-icon>clear</md-icon></button>
